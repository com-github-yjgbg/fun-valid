name: Java CI

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Config Settings.xml
        env:
          M2_XML: ${{ secrets.M2_XML }}
        run: echo $M2_XML > ~/.m2/settings.xml
      - name: Build with Maven
        run: mvn package
      - name: Push to maven central snapshots
        run: mvn deploy